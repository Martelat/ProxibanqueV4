<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="themes/blitzer/skin.css" />
</h:head>
<h:body>
	<!-- Déclaration du template dont la page est cliente -->
	<ui:composition template="/template/index/layoutIndex.xhtml">

		<!-- Redéfinition de la zone "content" -->
		<ui:define name="contentIndex">

			<f:view>

				<center>

					<p:panel id="formulaire" header="Veuillez vous connecter">

						<p:focus context="formulaire" />

						<form method="post" action="j_security_check">
							<table align="center">
								<tr>
									<td>Login :</td>
									<td><input type="text" name="j_username"></td>
								</tr>
								<tr>
									<td>Mot de passe :</td>
									<td><input type="password" name="j_password" value=""></td>
								</tr>

								<tr>
									<td colspan="2"><input type="submit" value="Valider"></td>
									<td><input type="reset" value="Annuler"></td>
								</tr>
							</table>
						</form>
					</p:panel>

				</center>

			</f:view>

		</ui:define>

	</ui:composition>
</h:body>
</html>
